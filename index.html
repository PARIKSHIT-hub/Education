<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kartikey</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('https://i.imgur.com/XWSMpy8.jpeg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: brightness(0.7);
        }

        /* Balloons Animation */
        #balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #balloons div {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 150px;
            background-color: #FF6F61;
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-110vh); }
        }

        /* Section Borders */
        section {
            border: 4px solid #FF6F61; /* Saffron-colored borders */
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
        }

        /* Home Section */
        #home {
            padding: 100px 20px;
        }

        h1 {
            font-size: 50px;
            text-shadow: 2px 2px #E65100;
        }

        /* Messages Section */
        #messages {
            background-color: rgba(230, 81, 0, 0.8);
            padding: 50px;
        }

        .card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        .card-front {
            background-color: #FF7043;
        }

        .card-back {
            background-color: #E65100;
            transform: rotateY(180deg);
        }

        /* Gallery Section */
        #gallery {
            background-color: rgba(255, 112, 67, 0.8);
            padding: 50px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery-container img {
            width: 150px;
            height: 150px;
            border: 3px solid #FF6F61;
            border-radius: 50%;
        }

        /* Event Info Section */
        #event-info {
            background-color: rgba(230, 74, 25, 0.8);
            padding: 50px;
        }

        .rsvp-btn {
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #D84315;
        }
    </style>
</head>
<body>
    <!-- Heart-shaped Balloon Background -->
    <div id="balloons"></div>

    <!-- Home Section -->
    <section id="home">
        <h1>Happy Birthday Kartikey!</h1>
        <p>Bhagwan tumhara bhala kare koe ldki tumhe propose kre</p>
    </section>

    <!-- Messages Section -->
    <section id="messages">
        <h2>HAPPY BDDAY MERI JAAN</h2>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Click to reveal message</p>
                </div>
                <div class="card-back">
                    <p>KYA SOCHA THA BHOSDK BHUL JAUNGA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <img src="https://i.imgur.com/iISVMtn.jpeg" alt="Photo 1">
            <img src="https://i.imgur.com/btkWqVV.jpeg" alt="Photo 2">
        </div>
    </section>

    <!-- Event Info Section -->
    <section id="event-info">
        <h2>Event Information</h2>
        <p>Date: October 16, 2024</p>
        <p>Is Din Ek Dharti pr Boj padhara tha</p>
        <button class="rsvp-btn">RSVP</button>
    </section>

    <script>
        // Balloons Animation
        const balloonsContainer = document.getElementById('balloons');

        for (let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.animationDelay = `${Math.random() * 5}s`;
            balloonsContainer.appendChild(balloon);
        }
    </script>
</body>
                         </html>
